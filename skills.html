<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills</title>
  <link rel="stylesheet" href="style.css"> <!-- seu CSS completo -->
</head>
<body>

  <!-- NAV / HEADER -->
  <header>
    <div class="logo">MeuPortf√≥lio</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projetos</a></li>
        <li><a href="skills.html" class="active">Skills</a></li>
        <li><a href="contact.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- MAIN SKILLS -->
  <main class="skills-page">
    <h1 class="section-title">Minhas Skills</h1>

    <div class="skills-container">

      <!-- Skill 1 -->
      <div class="skill-card">
        <div class="skill-header">
          <img src="icons/python.png" alt="Python" class="skill-icon">
          <span>Python</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar python"></div>
        </div>
      </div>

      <!-- Skill 2 -->
      <div class="skill-card">
        <div class="skill-header">
          <img src="icons/html.png" alt="HTML" class="skill-icon">
          <span>HTML</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar html"></div>
        </div>
      </div>

      <!-- Skill 3 -->
      <div class="skill-card">
        <div class="skill-header">
          <img src="icons/css.png" alt="CSS" class="skill-icon">
          <span>CSS</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar css"></div>
        </div>
      </div>

      <!-- Skill 4 -->
      <div class="skill-card">
        <div class="skill-header">
          <img src="icons/javascript.png" alt="JavaScript" class="skill-icon">
          <span>JavaScript</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar js"></div>
        </div>
      </div>

      <!-- Skill 5 -->
      <div class="skill-card">
        <div class="skill-header">
          <img src="icons/linux.png" alt="Linux" class="skill-icon">
          <span>Linux</span>
        </div>
        <div class="progress-bar-container">
          <div class="progress-bar linux"></div>
        </div>
      </div>

    </div>
  </main>

  <script>
    // Script para animar as barras de progresso
    window.addEventListener('load', () => {
      const bars = document.querySelectorAll('.progress-bar');
      bars.forEach(bar => {
        const width = bar.classList.contains('python') ? '85%' :
                      bar.classList.contains('html') ? '90%' :
                      bar.classList.contains('css') ? '80%' :
                      bar.classList.contains('js') ? '70%' :
                      bar.classList.contains('linux') ? '75%' : '0';
        setTimeout(() => {
          bar.style.width = width;
        }, 500);
      });
    });
  </script>

</body>
</html>
