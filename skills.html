<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Skills | Lucas Maffei</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 600px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .skill {
      margin-bottom: 30px;
      text-align: center;
    }

    .skill-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .skill-header img {
      width: 32px;
      height: 32px;
    }

    .bar {
      height: 12px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      width: 100%;
    }

    .bar-fill {
      height: 100%;
      width: 0;
      background: #ff0000;
      border-radius: 6px;
    }

    /* Cada skill com largura diferente */
    .python .bar-fill { width: 90%; background: #306998; } /* azul Python */
    .html .bar-fill { width: 95%; background: #e34f26; } /* laranja HTML */
    .css .bar-fill { width: 85%; background: #264de4; } /* azul CSS */
    .javascript .bar-fill { width: 80%; background: #f7df1e; } /* amarelo JS */
    .linux .bar-fill { width: 70%; background: #f0f0f0; } /* cinza para contraste */
  </style>
</head>
<body>

<main>
  <div class="skill python">
    <div class="skill-header">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" alt="Python">
      <span>Python</span>
    </div>
    <div class="bar"><div class="bar-fill"></div></div>
  </div>

  <div class="skill html">
    <div class="skill-header">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original.svg" alt="HTML">
      <span>HTML</span>
    </div>
    <div class="bar"><div class="bar-fill"></div></div>
  </div>

  <div class="skill css">
    <div class="skill-header">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original.svg" alt="CSS">
      <span>CSS</span>
    </div>
    <div class="bar"><div class="bar-fill"></div></div>
  </div>

  <div class="skill javascript">
    <div class="skill-header">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" alt="JavaScript">
      <span>JavaScript</span>
    </div>
    <div class="bar"><div class="bar-fill"></div></div>
  </div>

  <div class="skill linux">
    <div class="skill-header">
      <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/linux/linux-original.svg" alt="Linux">
      <span>Linux</span>
    </div>
    <div class="bar"><div class="bar-fill"></div></div>
  </div>
</main>

</body>
</html>
